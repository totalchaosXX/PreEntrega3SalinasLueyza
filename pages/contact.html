    <main class="container w-100 grilla about">
        <div class="row">
            <div class="col-12"><h1>Contacto</h1></div>
            <hr>
        </div>

        <div class="row">
            <div class="col-xl-6 img-contact">
                <img src="../assets/images/Company_5.jpg" class="h-100 w-100 float-start rounded" alt="">
            </div>
            <div class="col.col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputNombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputNombre">
                    </div>
                    <div class="col-md-6">
                      <label for="inputApellidos" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="inputApellidos">
                    </div>

                    <div class="col-md-6">
                        <label for="inputTelefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="inputTelefono">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPais" class="form-label">País</label>
                        <input type="text" class="form-control" id="inputPais">
                      </div>
                  
                
                    <div class="col-12">
                        <label for="inputConsulta" class="form-label">Consulta</label>
                        <textarea class="form-control" id="txtConsulta" rows="4"></textarea>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                  </form>
            </div>
        </div>
